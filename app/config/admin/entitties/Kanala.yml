    entities:
        Kanala:
            class: Zerbikat\BackendBundle\Entity\Kanala
            label: 'Kanalak'
            list:
                max_results: 50
                title: '%%entity_label%%'
                actions:
#                   - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'izenaeu', label: 'Kanala' }
                    - { property: 'deskribapenaeu', label: 'Deskribapena' }
                    - { property: 'kanalmota', label: 'Mota' }

            form:
                fields:
                    - { property: 'telematikoa', label: 'Telematikoa da?', css_class: 'col-sm-10 large' }
